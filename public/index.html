<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsored By Carl William</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --deep-space: #0C0B1D;
      --cosmic-purple: #7B1FA2;
      --nebula-pink: #E91E63;
      --quantum-blue: #00BCD4;
      --starlight: #FFEB3B;
      --void-black: #01010A;
      --galaxy-gray: #1A1A2E;
      --comet-trail: #4A148C;
      --glass-bg: rgba(26, 26, 46, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
      --success-emerald: #00E676;
      --warning-amber: #FF9800;
      --error-crimson: #FF5252;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    body {
      background-color: var(--deep-space);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }

    /* Cosmic Nebula Background */
    .cosmic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      background: 
        radial-gradient(circle at 20% 30%, var(--comet-trail) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, var(--cosmic-purple) 0%, transparent 50%),
        linear-gradient(var(--void-black) 0%, var(--deep-space) 100%);
      opacity: 0.8;
    }

    /* Animated Nebula Clouds */
    .nebula-clouds {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 0.4;
      filter: blur(40px);
    }

    .nebula-1 {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, var(--nebula-pink) 0%, transparent 70%);
      top: 20%;
      left: 10%;
      animation: floatNebula 20s infinite ease-in-out;
    }

    .nebula-2 {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--quantum-blue) 0%, transparent 70%);
      bottom: 10%;
      right: 15%;
      animation: floatNebula 25s infinite ease-in-out reverse;
    }

    .nebula-3 {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--cosmic-purple) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      animation: floatNebula 30s infinite ease-in-out;
    }

    @keyframes floatNebula {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(50px, 30px) scale(1.1);
      }
      66% {
        transform: translate(-30px, 50px) scale(0.9);
      }
    }

    /* Shooting Stars */
    .shooting-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: linear-gradient(90deg, transparent, var(--starlight), transparent);
      height: 2px;
      animation: shootStar linear infinite;
    }

    @keyframes shootStar {
      0% {
        transform: translateX(-100px) translateY(var(--y)) rotate(45deg);
        opacity: 0;
      }
      10%, 90% {
        opacity: 1;
      }
      100% {
        transform: translateX(calc(100vw + 100px)) translateY(calc(var(--y) + 100px)) rotate(45deg);
        opacity: 0;
      }
    }

    /* Main Container */
    .container {
      width: 100%;
      max-width: 500px;
      min-width: 320px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Cosmic Glass Card */
    .card {
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(25px) saturate(200%);
      -webkit-backdrop-filter: blur(25px) saturate(200%);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.5),
        0 0 100px rgba(123, 31, 162, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid var(--glass-border);
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card::before {
      content: '';
      position: absolute;
      inset: -1px;
      background: linear-gradient(45deg, 
        var(--cosmic-purple), 
        var(--nebula-pink), 
        var(--quantum-blue));
      border-radius: 25px;
      z-index: -1;
      opacity: 0.3;
      filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.6),
        0 0 150px rgba(123, 31, 162, 0.2);
    }

    /* Card Header */
    .card-header {
      background: linear-gradient(135deg, 
        rgba(123, 31, 162, 0.3) 0%, 
        rgba(233, 30, 99, 0.3) 100%);
      padding: 35px 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .card-header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--quantum-blue), 
        var(--nebula-pink),
        transparent);
    }

    .card-title {
      font-size: clamp(1.8rem, 6vw, 2.2rem);
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #ffffff 0%, var(--quantum-blue) 50%, var(--nebula-pink) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0, 188, 212, 0.3);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .card-subtitle {
      font-size: clamp(1rem, 3vw, 1.1rem);
      opacity: 0.9;
      line-height: 1.6;
      max-width: 85%;
      margin: 0 auto;
      color: rgba(255, 255, 255, 0.8);
    }

    .card-creator {
      display: inline-block;
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      margin-top: 15px;
      padding: 6px 18px;
      background: linear-gradient(135deg, 
        rgba(123, 31, 162, 0.3), 
        rgba(0, 188, 212, 0.3));
      border-radius: 20px;
      color: var(--starlight);
      border: 1px solid rgba(255, 235, 59, 0.2);
      backdrop-filter: blur(10px);
    }

    /* Card Body */
    .card-body {
      padding: clamp(25px, 6vw, 35px);
    }

    /* Input Group */
    .input-group {
      margin-bottom: 30px;
      position: relative;
    }

    .input-label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      font-size: clamp(1rem, 3vw, 1.1rem);
      color: var(--quantum-blue);
      font-weight: 600;
    }

    .input-label i {
      color: var(--nebula-pink);
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--quantum-blue);
      z-index: 1;
      font-size: 1.2rem;
    }

    input {
      width: 100%;
      padding: 18px 18px 18px 55px;
      background: rgba(10, 10, 20, 0.6);
      border: 2px solid rgba(123, 31, 162, 0.3);
      border-radius: 12px;
      font-size: 1.1rem;
      color: white;
      transition: all 0.3s ease;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    input:focus {
      outline: none;
      border-color: var(--quantum-blue);
      box-shadow: 
        0 0 0 4px rgba(0, 188, 212, 0.1),
        0 0 30px rgba(0, 188, 212, 0.2);
      background: rgba(10, 10, 20, 0.8);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.3);
      font-weight: 400;
    }

    /* Button Group */
    .btn-group {
      display: flex;
      gap: 20px;
      margin-top: 35px;
    }

    .cosmic-btn {
      flex: 1;
      padding: 18px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: clamp(1rem, 3vw, 1.1rem);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cosmic-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent);
      transition: left 0.6s ease;
    }

    .cosmic-btn:hover::before {
      left: 100%;
    }

    .cosmic-btn:hover {
      transform: translateY(-5px) scale(1.02);
    }

    .submit-btn {
      background: linear-gradient(135deg, 
        var(--cosmic-purple), 
        var(--nebula-pink));
      color: white;
      box-shadow: 0 10px 20px rgba(123, 31, 162, 0.3);
    }

    .submit-btn:hover {
      box-shadow: 
        0 15px 30px rgba(123, 31, 162, 0.4),
        0 0 40px rgba(233, 30, 99, 0.3);
    }

    .qr-btn {
      background: linear-gradient(135deg, 
        var(--quantum-blue), 
        #0066CC);
      color: white;
      box-shadow: 0 10px 20px rgba(0, 188, 212, 0.3);
    }

    .qr-btn:hover {
      box-shadow: 
        0 15px 30px rgba(0, 188, 212, 0.4),
        0 0 40px rgba(0, 188, 212, 0.3);
    }

    /* Status Messages */
    .status-message {
      text-align: center;
      margin: 25px 0;
      min-height: 32px;
      font-size: clamp(1rem, 3vw, 1.1rem);
      padding: 14px;
      border-radius: 10px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      backdrop-filter: blur(10px);
    }

    .status-message i {
      font-size: 1.2rem;
    }

    .success {
      background: rgba(0, 230, 118, 0.1);
      color: var(--success-emerald);
      border: 1px solid rgba(0, 230, 118, 0.2);
    }

    .error {
      background: rgba(255, 82, 82, 0.1);
      color: var(--error-crimson);
      border: 1px solid rgba(255, 82, 82, 0.2);
    }

    .warning {
      background: rgba(255, 152, 0, 0.1);
      color: var(--warning-amber);
      border: 1px solid rgba(255, 152, 0, 0.2);
    }

    /* Result Container */
    .result-container {
      background: rgba(10, 10, 20, 0.5);
      border-radius: 18px;
      padding: 25px;
      margin-top: 30px;
      text-align: center;
      border: 1px solid rgba(123, 31, 162, 0.2);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
    }

    .result-container::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        var(--cosmic-purple), 
        var(--nebula-pink), 
        var(--quantum-blue),
        var(--cosmic-purple));
      border-radius: 20px;
      z-index: -1;
      opacity: 0.2;
      filter: blur(15px);
      animation: borderPulse 3s linear infinite;
    }

    @keyframes borderPulse {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 0.4;
      }
    }

    .result-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
      color: var(--quantum-blue);
    }

    .result-header i {
      font-size: 1.5rem;
      color: var(--nebula-pink);
    }

    .result-header h3 {
      font-size: 1.4rem;
      background: linear-gradient(135deg, var(--quantum-blue), var(--starlight));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .code-display {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: clamp(1.6rem, 6vw, 2rem);
      font-weight: 800;
      color: var(--starlight);
      margin: 20px 0;
      padding: 25px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 15px rgba(255, 235, 59, 0.5);
      border: 2px solid rgba(255, 235, 59, 0.1);
      position: relative;
      overflow: hidden;
      letter-spacing: 2px;
    }

    .code-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 235, 59, 0.1), 
        transparent);
      transition: left 0.6s ease;
    }

    .code-display:hover::before {
      left: 100%;
    }

    .code-display:hover {
      background: rgba(0, 0, 0, 0.6);
      transform: scale(1.03);
      box-shadow: 
        0 0 30px rgba(255, 235, 59, 0.3),
        inset 0 0 30px rgba(255, 235, 59, 0.1);
    }

    .code-display.copied {
      background: rgba(0, 230, 118, 0.2);
      color: var(--success-emerald);
      border-color: rgba(0, 230, 118, 0.3);
    }

    .copy-hint {
      font-size: clamp(0.85rem, 2.5vw, 0.95rem);
      color: rgba(255, 255, 255, 0.6);
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
    }

    .copy-hint i {
      color: var(--quantum-blue);
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      color: rgba(255, 255, 255, 0.5);
      background: rgba(10, 10, 20, 0.3);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .footer i {
      color: var(--quantum-blue);
      margin: 0 5px;
    }

    /* Loading Animation */
    .cosmic-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid transparent;
      border-top: 3px solid var(--quantum-blue);
      border-right: 3px solid var(--nebula-pink);
      border-bottom: 3px solid var(--cosmic-purple);
      border-radius: 50%;
      animation: cosmicSpin 1.5s linear infinite;
      margin: 30px auto;
      position: relative;
    }

    .cosmic-spinner::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid transparent;
      border-top: 2px solid var(--starlight);
      border-radius: 50%;
      animation: cosmicSpin 2s linear infinite reverse;
    }

    @keyframes cosmicSpin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 520px) {
      .btn-group {
        flex-direction: column;
      }
      
      .cosmic-btn {
        width: 100%;
      }
      
      .container {
        padding: 10px;
      }
      
      .card-header {
        padding: 30px 20px;
      }
      
      .card-title {
        font-size: 1.6rem;
      }
      
      input {
        padding: 16px 16px 16px 50px;
        font-size: 1rem;
      }
    }

    @media (max-width: 380px) {
      .card-title {
        font-size: 1.4rem;
      }
      
      .result-header h3 {
        font-size: 1.2rem;
      }
      
      .code-display {
        font-size: 1.4rem;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="cosmic-bg"></div>
  <div class="nebula-clouds">
    <div class="nebula-1"></div>
    <div class="nebula-2"></div>
    <div class="nebula-3"></div>
  </div>
  <div class="shooting-stars" id="shooting-stars"></div>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">Vectra-XMD</h1>
        <p class="card-subtitle">Enter your WhatsApp number with country code to generate access</p>
        <span class="card-creator">Powered by XTR Developers</span>
      </div>
      
      <div class="card-body">
        <div class="input-group">
          <div class="input-label">
            <i class="fas fa-satellite"></i>
            <span>PHONE NUMBER (without +)</span>
          </div>
          <div class="input-wrapper">
            <div class="input-icon">
              <i class="fas fa-globe-americas"></i>
            </div>
            <input type="number" id="number" name="number" placeholder="Example: 254123456789" required>
          </div>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <div class="btn-group">
          <button id="submit" class="cosmic-btn submit-btn">
            <i class="fas fa-rocket"></i> GENERATE CODE
          </button>
          <button id="qr-scan" class="cosmic-btn qr-btn">
            <i class="fas fa-qrcode"></i> QR SCANNER
          </button>
        </div>
        
        <div class="result-container">
          <div id="result-content">
            <div class="result-header">
              <i class="fas fa-key"></i>
              <h3>ACCESS CODE</h3>
            </div>
            <p style="opacity: 0.7; margin-bottom: 15px; font-size: 0.95rem;">
              Your encrypted verification code will appear here
            </p>
            <div class="cosmic-spinner" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>
        <i class="fas fa-shield-alt"></i>
        Secure transmission â€¢ End-to-end encrypted
        <i class="fas fa-shield-alt"></i>
      </p>
      <p style="margin-top: 8px; font-size: 0.8rem; opacity: 0.4;">
        Enter number without country code prefix (e.g. + or 00)
      </p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Create shooting stars
      const starsContainer = document.getElementById('shooting-stars');
      
      function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');
        
        const width = Math.random() * 100 + 50;
        const y = Math.random() * 100;
        const duration = Math.random() * 3 + 2;
        const delay = Math.random() * 10;
        
        star.style.width = `${width}px`;
        star.style.setProperty('--y', `${y}vh`);
        star.style.animationDuration = `${duration}s`;
        star.style.animationDelay = `${delay}s`;
        star.style.opacity = Math.random() * 0.7 + 0.3;
        
        starsContainer.appendChild(star);
        
        // Remove star after animation
        setTimeout(() => {
          star.remove();
        }, (duration + delay) * 1000);
      }
      
      // Create initial stars
      for (let i = 0; i < 20; i++) {
        createStar();
      }
      
      // Keep creating stars
      setInterval(createStar, 500);

      const numberInput = document.getElementById("number");
      const submitBtn = document.getElementById("submit");
      const qrScanBtn = document.getElementById("qr-scan");
      const statusMessage = document.getElementById("status-message");
      const resultContent = document.getElementById("result-content");
      
      // QR Scan Button
      qrScanBtn.addEventListener('click', (e) => {
        e.preventDefault();
        window.open('qr', '_blank');
      });
      
      async function copyToClipboard(text) {
        try {
          await navigator.clipboard.writeText(text);
          return true;
        } catch (err) {
          console.error('Failed to copy: ', err);
          return false;
        }
      }
      
      function showStatus(message, type) {
        statusMessage.innerHTML = `
          <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'spinner fa-spin'}"></i>
          <span>${message}</span>
        `;
        statusMessage.className = `status-message ${type}`;
      }
      
      function clearStatus() {
        statusMessage.innerHTML = '';
        statusMessage.className = 'status-message';
      }
      
      function formatPhoneNumber(number) {
        const cleaned = number.replace(/[^0-9]/g, "");
        return `+${cleaned}`;
      }
      
      function showResult(code) {
        if (code === "Service is Currently Unavailable") {
          resultContent.innerHTML = `
            <div class="result-header">
              <i class="fas fa-satellite-dish"></i>
              <h3>SYSTEM OFFLINE</h3>
            </div>
            <div style="margin: 20px 0; padding: 20px; border-radius: 12px; 
                        background: rgba(255,82,82,0.1); border: 1px solid rgba(255,82,82,0.2);">
              <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: var(--error-crimson); margin-bottom: 10px;"></i>
              <p style="color: var(--error-crimson); font-weight: 600; margin: 10px 0;">${code}</p>
            </div>
            <p style="opacity: 0.6; font-size: 0.9rem;">Please try again in a few moments</p>
          `;
        } else {
          resultContent.innerHTML = `
            <div class="result-header">
              <i class="fas fa-lock-open"></i>
              <h3>ACCESS GRANTED</h3>
            </div>
            <p style="opacity: 0.8; margin-bottom: 5px; font-size: 0.9rem;">Your verification token:</p>
            <div id="code-display" class="code-display">
              ${code}
            </div>
            <div class="copy-hint">
              <i class="fas fa-mouse-pointer"></i>
              <span>Click to copy verification token</span>
              <i class="fas fa-clipboard"></i>
            </div>
          `;
          
          const codeDisplay = document.getElementById("code-display");
          codeDisplay.addEventListener('click', async () => {
            const originalText = codeDisplay.textContent;
            const success = await copyToClipboard(code);
            
            if (success) {
              codeDisplay.textContent = "TOKEN COPIED!";
              codeDisplay.classList.add('copied');
              setTimeout(() => {
                codeDisplay.textContent = originalText;
                codeDisplay.classList.remove('copied');
              }, 2000);
            }
          });
        }
      }

      submitBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        clearStatus();
        
        if (!numberInput.value) {
          showStatus("Please enter your WhatsApp number", "error");
          return;
        }
        
        const cleanedNumber = numberInput.value.replace(/[^0-9]/g, "");
        
        if (cleanedNumber.length < 11) {
          showStatus("Invalid number format (minimum 11 digits)", "error");
          return;
        }
        
        numberInput.type = "text";
        numberInput.value = formatPhoneNumber(cleanedNumber);
        
        showStatus("Generating encrypted access token...", "warning");
        
        // Show loading spinner
        const spinner = document.querySelector('.cosmic-spinner');
        if (spinner) spinner.style.display = 'block';
        
        resultContent.innerHTML = `
          <div style="text-align: center; padding: 40px 20px;">
            <div class="cosmic-spinner"></div>
            <p style="margin-top: 20px; opacity: 0.8; font-size: 1rem;">Establishing quantum connection...</p>
            <p style="opacity: 0.5; font-size: 0.9rem; margin-top: 10px;">This may take a moment</p>
          </div>
        `;
        
        try {
          const response = await axios.get(`/code?number=${cleanedNumber}`);
          const code = response.data.code || "Service is Currently Unavailable";
          
          showStatus("Access token generated successfully!", "success");
          showResult(code);
        } catch (error) {
          console.error("Error:", error);
          showStatus("Failed to establish connection", "error");
          showResult("Service is Currently Unavailable");
        } finally {
          if (spinner) spinner.style.display = 'none';
        }
      });
      
      numberInput.addEventListener('input', () => {
        if (numberInput.type === 'text') {
          numberInput.type = 'number';
        }
      });
      
      // Input auto-focus with animation
      setTimeout(() => {
        numberInput.focus();
        numberInput.style.transform = 'scale(1.02)';
        setTimeout(() => {
          numberInput.style.transform = 'scale(1)';
        }, 300);
      }, 800);
    });
  </script>
</body>
</html>
